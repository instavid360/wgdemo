<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Protected Page</title>
  <style>
  html, body {
    display: flex;
    justify-content: center;
    align-items: center;
    background: #222222;
    margin: 0;
    font-family: sans-serif;
    height: 100vh;
    color: #ccc;
    text-align: center;
  }
    #login { max-width: 500px; margin: auto; }
    #content {
      position: absolute;
      z-index: 1;
      border-radius: 40px;
      overflow: hidden;
      display: none;
    }
    .phone {
      width: 1200px;
      height: 554px;
      border-radius: 40px;
      overflow: hidden;
      border: 20px solid #000;
    }
    .screen {
      border-radius: 20px;
      overflow: hidden;
      width: 1200px;
      height: 554px;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      gap: 0px;
      box-sizing: border-box;
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .actualscreen {
      width: 100%;
      height: calc(100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0px;
      background: green;
    }

    .phonetopbar {
      width: 100%;
      height: 30px;
      background: #323436;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-top: 0;
      box-sizing: border-box;
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
      text-align: left;
    }

    .phonestatus {
      width: 50px;
      height: 100%;
      background: black;
    }
    .phonetoolbar {
      width: 50px;
      height: 100%;
      background: black;
      display: flex;
      align-content: center;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .phonetoolbar img { margin: 0 auto; height: 280px;}

    .screen-content {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 0px;
      background: #17FF12;
      height: calc(100% - 30px);
      width: 100%;
      position: relative;
    }

    .left-content {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: flex-start;
      gap: 0px;
      background: #323436;
      height: 100%;
      width: 320px;
      border-left: 1px solid rgba(255, 255, 255, 0.1);
    }

    .nav {
      height: 100%;
      margin: 20px auto 0px auto;
      padding: 16px 0;
      cursor: not-allowed;
    }

    .nav img {
      height: 100%;
    }

    .center-content {
      height: calc(100% - 10px);
      width: 100%;
      /* background: blue; */
      display: flex;
      align-items: center;
      align-content: center;
      border-left: 1px solid rgba(255, 255, 255, 0.2);
      border-right: 1px solid rgba(255, 255, 255, 0.2);
      padding: 5px;
      overflow: hidden;
      position: relative;
    }

    .walkaround-vid {
      width: 100%;
      position: relative;
      z-index: 0;
    }

    .guidesbtn {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 2;
      color: #111;
      background: white;
      padding: 10px 13px;
      text-align: center;
      font-size: 13px;
      font-weight: bold;
      border-radius: 60px;
      cursor: not-allowed;
      display: flex;
      align-items: center;
      align-content: center;
      justify-content: center;
      flex-direction: row;
      grid-gap: 8px;
    }

    .right-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      align-content: center;
      justify-content: center;
      gap: 0px;
      background: #323436;
      height: 100%;
      width: 320px;
      text-align: center;
      border-right: 1px solid rgba(255, 255, 255, 0.1);
    }

    .walkaround-guide {
      padding: 0 10px;
    }

    .walkaround-guide-anim {
      height: 100%;
      width: 100%;
    }

    .capture {
      margin: 13px auto 16px auto;
      padding: 16px 0;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      cursor: not-allowed;
    }
    .capture img {
      max-width: 80%;
    }
    .height {
      margin: 0 auto;
      cursor: not-allowed;
    }
    .height img {
      max-width: 80%;
    }

    .time {
      margin-top: 7px!important;
      margin-left: 13px!important;
      color: #ccc;
      font-size: 12px;
    }
    .icon {
      max-width: 20px;
    }

    input {
      background: #000;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 8px 13px;
      border-radius: 6px;
      color: #ccc;
    }
    button {
      background: white;
      border: 0;
      padding: 8px 13px;
      border-radius: 6px;
    }
    h2 {
      font-weight: normal;
    }
  </style>
</head>

</html>
