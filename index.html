<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GUI Walkaround Guides</title>
  <style>
    html, body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #222222;
      margin: 0;
      font-family: sans-serif;
      height: 100vh;
    }
    .phone {
      position: absolute;
      z-index: 1;
      border-radius: 40px;
      overflow: hidden;
      border: 20px solid rgba(0, 0, 0, 1);
    }
    .screen {
      border-radius: 20px;
      overflow: hidden;
      width: 1200px;
      height: 554px;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      gap: 0px;
      box-sizing: border-box;
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
      border: 1px solid rgba(255, 255, 255, 0.02);
    }

    .actualscreen {
      width: 100%;
      height: calc(100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0px;
      background: green;
    }

    .phonetopbar {
      width: 100%;
      height: 30px;
      background: #323436;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-top: 0;
      box-sizing: border-box;
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
    }

    .phonestatus {
      width: 50px;
      height: 100%;
      background: black;
      display: flex;
      align-content: center;
      justify-content: center;
      align-items: center;
    }
    .phonetoolbar {
      width: 50px;
      height: 100%;
      background: black;
      display: flex;
      align-content: center;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .phonetoolbar img { margin: 0 auto; height: 280px;}

    .screen-content {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 0px;
      background: #17FF12;
      height: calc(100% - 30px);
      width: 100%;
      position: relative;
    }

    .left-content {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: flex-start;
      gap: 0px;
      background: #323436;
      height: 100%;
      width: 328px;
      border-left: 1px solid rgba(255, 255, 255, 0.1);
    }

    .nav {
      height: 100%;
      margin: 20px auto 0px auto;
      padding: 16px 0;
      cursor: not-allowed;
    }

    .nav img {
      height: 100%;
    }

    .center-content {
      height: calc(100% - 10px);
      width: 100%;
      /* background: blue; */
      display: flex;
      align-items: center;
      align-content: center;
      border-left: 1px solid rgba(255, 255, 255, 0.2);
      border-right: 1px solid rgba(255, 255, 255, 0.2);
      padding: 5px;
      overflow: hidden;
      position: relative;
    }

    .walkaround-vid {
      width: 100%;
      position: relative;
      z-index: 0;
    }

    .guidesbtn {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 2;
      color: #111;
      background: white;
      padding: 10px 13px;
      text-align: center;
      font-size: 13px;
      font-weight: bold;
      border-radius: 60px;
      cursor: not-allowed;
      display: flex;
      align-items: center;
      align-content: center;
      justify-content: center;
      flex-direction: row;
      grid-gap: 8px;
    }

    .right-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      align-content: center;
      justify-content: center;
      gap: 0px;
      background: #323436;
      height: 100%;
      width: 320px;
      text-align: center;
      border-right: 1px solid rgba(255, 255, 255, 0.1);
    }

    .walkaround-guide {
      padding: 0 10px;
    }

    .walkaround-guide-anim {
      background: #323436;
      height: 100%;
      width: 100%;
      transform: scale(1);
      border-radius: 10px;
      position: relative;
      z-index: 10;
      border: 0px solid rgba(255, 255, 255, 0);
      transition: all 300ms ease-out;
      box-shadow: rgba(0, 0, 0, 0) 0px 0px 0px, rgba(0, 0, 0, 0) 0px 0px 0px;
      cursor: zoom-in;
    }

    .walkaround-guide-anim:hover {
      transform: scale(1.5);
      box-shadow: rgba(0, 0, 0, 0.25) 0px 14px 28px, rgba(0, 0, 0, 0.22) 0px 10px 20px;
      border: 0.1px solid rgba(255, 255, 255, 0.2);
    }

    .capture {
      margin: 13px auto 16px auto;
      padding: 10px 0;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      cursor: not-allowed;
    }
    .capture img {
      max-width: 70%;
    }
    .height {
      margin: 0 auto;
      cursor: not-allowed;
    }
    .height img {
      max-width: 80%;
    }

    .time {
      margin-top: 7px!important;
      margin-left: 13px!important;
      color: #ccc;
      font-size: 12px;
    }
    .icon {
      max-width: 20px;
    }
    .cameralens {
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 40px;
    }

    .detected {
      color: #FFF;
      background: rgba(0, 0, 0, 0);
      padding: 8px 12px;
      text-align: center;
      font-size: 10px;
      font-weight: bold;
      border-radius: 60px;
      cursor: not-allowed;
      border: 1px solid #17FF12;
    }
  </style>
</head>
<body>

<div class="phone">
  <div class="screen">
    <div class="phonestatus"><div class="cameralens"></div></div>
    <div class="actualscreen">
      <div class="phonetopbar"><div class="time">9:30</div></div>
      <div class="screen-content">
        <div class="left-content">
          <div class="nav">
            <video class="walkaround-vid" loop muted autoplay preload="auto" id="video0">
              <source src="nav-animation.mp4" type="video/mp4" />
            </video>
          </div>
        </div>
        <div class="center-content">
          <video class="walkaround-vid" loop muted autoplay preload="auto" id="video1">
            <source src="w2.mp4" type="video/mp4" />
          </video>
        <div class="guidesbtn"><img class="icon" src="eye.svg" alt="eye">Show guides</div>
      </div>
      <div class="right-content">
      <div class="walkaround-guide">
        <video class="walkaround-guide-anim" loop muted autoplay preload="auto" id="video2">
          <source src="walkaround-guide-anim.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="detected">Vehicle Detected</div>
      <div class="capture"><img src="capture.png" alt="Capture"></div>
      <div class="height"><img src="height.png" alt="height"></div>
    </div>
    </div>
    </div>
    <div class="phonetoolbar"><img src="toolbar.png" alt="toolbar"></div>
  </div>
</div>

<script>
  const video0 = document.getElementById('video0');
  const video1 = document.getElementById('video1');
  const video2 = document.getElementById('video2');

  function waitUntilCanPlay(video) {
    return new Promise(resolve => {
      if (video.readyState >= 3) resolve();
      else video.oncanplaythrough = resolve;
    });
  }

  async function syncPlayLoop() {
    await Promise.all([
      waitUntilCanPlay(video0),
      waitUntilCanPlay(video1),
      waitUntilCanPlay(video2)
    ]);

    const duration = Math.min(video0.duration, video1.duration, video2.duration);

    function syncPlay() {
      video0.currentTime = 0;
      video1.currentTime = 0;
      video2.currentTime = 0;

      video0.play();
      video1.play();
      video2.play();

      setTimeout(syncPlay, duration * 1000);
    }

    syncPlay();
  }

  window.addEventListener('load', syncPlayLoop);
</script>
</body>
</html>
